<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Game</title>
</head>
<body>
    <div class="gameContainer">
        <div class="colorNameContainer">
            <h1 class="colorText">Let's play the random color game!</h1>

        </div>

        <div class="gameModes">
            <button class="btn startBtn">Start</button>
            <div class="btnInner">
                <button class="btn easy">Easy</button>
                <button class="btn hard">Hard</button>
                <button class="btn reset">Reset</button>

            </div>
        </div>

        <div class="boxContainer">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            
        </div>
        
    </div>
    
   <script src="script.js"></script> 
</body>
</html>
